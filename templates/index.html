<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume Analyzer & Job Match</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>AI Resume Analyzer & Job Match</h1>

    <form action="/analyze" method="POST" enctype="multipart/form-data">
      <label>Upload Resume (PDF/DOCX/TXT)</label>
      <input type="file" name="resume" required />

      <label>Paste Job Description</label>
      <textarea name="job_description" rows="10" placeholder="Paste the job description here..."></textarea>

      <div class="or">OR</div>

      <label>Upload Job Description (PDF/DOCX/TXT)</label>
      <input type="file" name="job_file" />

      <button type="submit">Analyze Match</button>
    </form>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
